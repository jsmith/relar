name: Deploy

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      # Checkout and prep
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      # Install
      - uses: bahmutov/npm-install@v1
        with: { working-directory: "app" }
      - uses: bahmutov/npm-install@v1
        with: { working-directory: "functions" }
      - uses: bahmutov/npm-install@v1
        with: { working-directory: "native-audio" }
      - uses: bahmutov/npm-install@v1

      # Patching
      - run: npx patch-package
      - run: npx patch-package
        working-directory: app

      # Building
      - run: npm run build
        working-directory: functions
      - run: npm run build
        working-directory: native-audio
      - run: npm run build:web-production
        working-directory: app

      # Deployment
      # FIREBASE_TOKEN generated using "firebase login:ci"
      - run: npx firebase deploy --project production
        env: { FIREBASE_TOKEN: "${{ secrets.FIREBASE_TOKEN }}" }

